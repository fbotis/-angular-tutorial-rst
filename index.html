<html>

<head>
    <title>Angular 2 QuickStart</title>


    <!-- 1. Load libraries -->


    <script src="node_modules/traceur/bin/traceur-runtime.js"></script>
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>

    <script src="node_modules/underscore/underscore.js"></script>

    <!-- 2. Configure SystemJS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/app/style/style.css" />

    <link data-require="materialize@*" data-semver="0.96.1" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <script data-require="jquery@2.1.4" data-semver="2.1.4" src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script data-require="materialize@*" data-semver="0.96.1" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>





    <script>
    System.config({
        packages: {
            app: {
                format: 'register',
                defaultExtension: 'js'
            }
        }
    });
    System.import('./app/src/app')
        .then(null, console.error.bind(console));
    </script>

</head>

<!-- 3. Display the application -->

</body>



</html>

    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script>
    function initialize() {
        var mapProp = {
            center: new google.maps.LatLng(51.508742, -0.120850),
            zoom: 5,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
    }
    jQuery(document).ready(function() {
        if ($('#googleMap').is(':visible')) { //if the container is visible on the page
            console.log("map")
            initialize();
        } else {
            setTimeout(initialize(), 5000); //wait 50 ms, then try again
        }

    });
    </script>



    <script>
    System.config({
        packages: {
            app: {
                format: 'register',
                defaultExtension: 'js'
            }
        }
    });
    System.import('./app/src/app')
        .then(null, console.error.bind(console));
    </script>
